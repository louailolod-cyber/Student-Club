{% extends 'base.html' %}

{% block title %}Event Form{% endblock %}

{% block content %}

<h1 class="mb-4">{{ event and 'Edit Event' or 'Add Event' }}</h1>

<form method="POST" action="/events/add">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" value="{{ event.title if event else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Description</label>
    <textarea name="description" class="form-control">{{ event.description if event else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input type="date" name="date" class="form-control" value="{{ event.date if event else '' }}" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Location</label>
    <input type="text" name="location" class="form-control" value="{{ event.location if event else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Capacity</label>
    <input type="number" name="capacity" class="form-control" value="{{ event.capacity if event else 0 }}">
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('events_list') }}" class="btn btn-secondary">Cancel</a>
</form>
 
{% endblock %}
